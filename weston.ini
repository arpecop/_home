[core]
modules=xwayland.so
xwayland=true

[shell]
background-color=0xFF333333  # Adjust to set a gray background color
animation=none
locking=false
num-workspaces=1

[launcher]
icon=/usr/share/icons/gnome/24x24/apps/utilities-terminal.png
path=/usr/bin/foot

[output]
name=LVDS1  # Adjust output name as per your system's display configuration
mode=1920x1080  # Adjust resolution as needed
